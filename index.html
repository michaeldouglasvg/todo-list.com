    <style>
        .search{
            z-index: -1;
            position: fixed;
            overflow: hidden;
            top: 10px;
            right: 20px;
            width: 30px;
            height: 35px;
            background: green;
            border-radius: 15px;
        }
            .search .input{
            padding: 2px 30px;
            margin: 8px auto;
            border: none;
            outline-style: none;
            background: green;
            color: black;
        }
            .search i{
            position: fixed;
            top: 10px;
            right: 17px;
            color: orangered;
            padding: 10px;
            z-index: 1;
        }
            .search:hover{
            animation: fade 1s ease forwards;
        }
        @keyframes fade{
            from{ width: 30px;}
            to{ width: 60%;}
        }
    </style>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search task..." class="input">
        <i class="fas fa-search"></i>
      </div>
    <div class="wrapper" class="inverted">
        <button id="change-color" onclick="changeColor()">Change Background</button>

        </div>
